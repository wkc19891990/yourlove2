<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>愛的商店</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .product-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .paypal-alternative, .crypto-alternative {
            margin-top: 15px;
            font-size: 0.9em;
        }
        .sol-address {
            word-break: break-all;
            font-family: monospace;
        }
        .telegram-qr {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-container">
            <h2 class="text-center">愛你一萬年</h2>
            <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba" class="product-image" alt="Love Forever">
            <p class="mt-3"><strong>描述：</strong> 有些東西不需說太多，只要你明，我明，大家便明。</p>
            <p><strong>價格：</strong> $300.00 (<span id="sol-amount">正在載入 SOL 數量...</span>)</p>
            <div id="paypal-button-container" class="text-center"></div>
            <p class="paypal-alternative text-center">或者，直接通過 PayPal 付款至：<a href="https://www.paypal.com/ncp/payment/24WGBJVQY2DBA" target="_blank">點擊付款</a></p>
            <p class="crypto-alternative text-center">
                使用 Solana (SOL) 付款，發送到：<br>
                <span class="sol-address">5iNTmG18KvbCmiEp6aTeS7hjqd2f9f4YCXYWKcNgYHQv</span><br>
                使用 Solana 錢包（例如 Phantom）轉帳等值的 SOL 數量。
            </p>
            <!-- Telegram QR Code -->
            <div class="telegram-qr">
                <h5>聯繫我們</h5>
                <img src="YOUR_TELEGRAM_QR_CODE_URL" alt="Telegram QR Code" style="max-width: 100%; height: auto;">
            </div>
        </div>
    </div>

    <script>
        async function fetchSolAmount() {
            try {
                const response = await fetch('/get-sol-amount');
                if (!response.ok) {
                    throw new Error('無法獲取 SOL 數量');
                }
                const data = await response.json();
                document.getElementById('sol-amount').innerText = `${data.sol_amount} SOL`;
            } catch (error) {
                document.getElementById('sol-amount').innerText = '2.0 SOL (預設)';
                console.error('獲取 SOL 數量失敗:', error);
            }
        }

        fetchSolAmount();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
