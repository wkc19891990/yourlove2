<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>愛的商店</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .product-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .paypal-alternative, .crypto-alternative {
            margin-top: 15px;
            font-size: 0.9em;
        }
        .sol-address {
            word-break: break-all;
            font-family: monospace;
        }
        .message-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-container">
            <h2 class="text-center">愛你一萬年</h2>
            <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba" class="product-image" alt="Love Forever">
            <p class="mt-3"><strong>描述：</strong> 有些東西不需說太多，只要你明，我明，大家便明。</p>
            <p><strong>價格：</strong> $300.00 (<span id="sol-amount">正在載入 SOL 數量...</span>)</p>
            <div id="paypal-button-container" class="text-center"></div>
            <p class="paypal-alternative text-center">或者，直接通過 PayPal 付款至：<a href="https://www.paypal.com/ncp/payment/24WGBJVQY2DBA" target="_blank">點擊付款</a></p>
            <p class="crypto-alternative text-center">
                使用 Solana (SOL) 付款，發送到：<br>
                <span class="sol-address">5iNTmG18KvbCmiEp6aTeS7hjqd2f9f4YCXYWKcNgYHQv</span><br>
                使用 Solana 錢包（例如 Phantom）轉帳等值的 SOL 數量。
            </p>
            <!-- 留言功能 -->
            <div class="mt-4">
                <h5>留言</h5>
                <input type="text" id="name" class="form-control" placeholder="輸入你的名字">
                <textarea id="message" class="form-control mt-2" rows="3" placeholder="請輸入留言..."></textarea>
                <button class="btn btn-primary mt-2" onclick="submitMessage()">提交留言</button>
                <button class="btn btn-secondary mt-2" onclick="uploadUserRecord()">上傳記錄</button>
                <button class="btn btn-info mt-2" onclick="fetchUserRecords()">查看所有留言記錄</button>
            </div>
            <div class="message-list">
                <h5>已留言人士</h5>
                <ul id="messages" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script>
        const DROPBOX_APP_KEY = 'juqy03ja7w9sy8k';
        const DROPBOX_APP_SECRET = 'gbe9okv037e1osk';
        let accessToken = '';

        async function getAccessToken() {
            const code = new URL(window.location.href).searchParams.get('code');
            if (code) {
                const response = await fetch('https://api.dropboxapi.com/oauth2/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'grant_type': 'authorization_code',
                        'code': code,
                        'client_id': DROPBOX_APP_KEY,
                        'client_secret': DROPBOX_APP_SECRET,
                        'redirect_uri': 'https://yourdomain.com/oauth2/callback' // 替換為您的重定向 URI
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    accessToken = data.access_token;
                    console.log('獲取的訪問令牌:', accessToken);
                } else {
                    console.error('獲取訪問令牌失敗:', response.statusText);
                }
            } else {
                const redirectUri = `https://www.dropbox.com/oauth2/authorize?client_id=${DROPBOX_APP_KEY}&response_type=code&redirect_uri=https://yourdomain.com/oauth2/callback`;
                window.location.href = redirectUri;
            }
        }

        function submitMessage() {
            const name = document.getElementById('name').value.trim();
            const message = document.getElementById('message').value.trim();
            if (name && message) {
                const messageList = document.getElementById('messages');
                const currentTime = new Date().toLocaleString('zh-TW');
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.textContent = `${name}: ${message} (留言時間: ${currentTime})`;
                messageList.appendChild(listItem);
                document.getElementById('message').value = '';
                document.getElementById('name').value = '';
            } else {
                alert('請填寫名字和留言內容。');
            }
        }

        async function uploadUserRecord() {
            try {
                const name = document.getElementById('name').value.trim();
                const message = document.getElementById('message').value.trim();
                if (!name || !message) {
                    alert('請先填寫名字和留言內容再上傳。');
                    return;
                }

                const recordContent = `Name: ${name}\nMessage: ${message}\nTime: ${new Date().toLocaleString('zh-TW')}\n\n`;
                const response = await fetch('https://content.dropboxapi.com/2/files/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/octet-stream',
                        'Dropbox-API-Arg': JSON.stringify({
                            path: `/user_record_${Date.now()}.txt`,
                            mode: 'add',
                            autorename: true,
                            mute: false
                        })
                    },
                    body: recordContent
                });

                if (!response.ok) {
                    throw new Error(`上傳失敗，狀態碼: ${response.status}`);
                }

                const data = await response.json();
                console.log('記錄上傳成功:', data);
                alert('記錄已成功上傳到 Dropbox');

            } catch (error) {
                console.error('上傳記錄時出錯:', error);
                alert('上傳失敗，請檢查網絡或重試。錯誤詳情：' + error.message);
            }
        }

        async function fetchUserRecords() {
            // 在這裡實現從 Dropbox 獲取用戶記錄的邏輯
        }

        async function fetchSolAmount() {
            try {
                const response = await fetch('/get-sol-amount');
                if (!response.ok) {
                    throw new Error('無法獲取 SOL 數量');
                }
                const data = await response.json();
                document.getElementById('sol-amount').innerText = `${data.sol_amount} SOL`;
            } catch (error) {
                document.getElementById('sol-amount').innerText = '2.0 SOL (預設)';
                console.error('獲取 SOL 數量失敗:', error);
            }
        }

        // 調用獲取訪問令牌的函數
        getAccessToken();
        fetchSolAmount();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
