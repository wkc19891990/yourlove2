<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>愛的商店</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .product-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .paypal-alternative, .crypto-alternative {
            margin-top: 15px;
            font-size: 0.9em;
        }
        .sol-address {
            word-break: break-all;
            font-family: monospace;
        }
        .message-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-container">
            <h2 class="text-center">愛你一萬年</h2>
            <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba" class="product-image" alt="Love Forever">
            <p class="mt-3"><strong>描述：</strong> 有些東西不需說太多，只要你明，我明，大家便明。</p>
            <p><strong>價格：</strong> $300.00 (<span id="sol-amount">正在載入 SOL 數量...</span>)</p>
            <div id="paypal-button-container" class="text-center"></div>
            <p class="paypal-alternative text-center">或者，直接通過 PayPal 付款至：<a href="https://www.paypal.com/ncp/payment/24WGBJVQY2DBA" target="_blank">點擊付款</a></p>
            <p class="crypto-alternative text-center">
                使用 Solana (SOL) 付款，發送到：<br>
                <span class="sol-address">5iNTmG18KvbCmiEp6aTeS7hjqd2f9f4YCXYWKcNgYHQv</span><br>
                使用 Solana 錢包（例如 Phantom）轉帳等值的 SOL 數量。
            </p>
            <!-- 留言功能 -->
            <div class="mt-4">
                <h5>留言</h5>
                <input type="text" id="name" class="form-control" placeholder="輸入你的名字">
                <textarea id="message" class="form-control mt-2" rows="3" placeholder="請輸入留言..."></textarea>
                <button class="btn btn-primary mt-2" onclick="submitMessage()">提交留言</button>
                <button class="btn btn-secondary mt-2" onclick="uploadUserRecord()">上傳記錄</button>
                <button class="btn btn-info mt-2" onclick="fetchUserRecords()">查看所有留言記錄</button>
            </div>
            <div class="message-list">
                <h5>已留言人士</h5>
                <ul id="messages" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="https://apis.google.com/js/api.js" onload="handleClientLoad()" async defer></script>
    <script>
        const CLIENT_ID = '649214769797-hr3tc03t1motqf4963ljlc0ja2jc1vca.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyAcdyoEU__yjWiJqEH3dLrEbXoPYoafoO0';
        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        const SCOPES = "https://www.googleapis.com/auth/drive.file";

        function handleClientLoad() {
            try {
                if (typeof gapi === 'undefined') {
                    throw new Error('Google API 客戶端庫未載入');
                }
                gapi.load('client:auth2', initClient);
            } catch (error) {
                console.error('無法載入 Google API:', error);
                alert('無法載入 Google API 客戶端庫，請檢查網絡連線並重試。錯誤詳情：' + error.message);
            }
        }

        function initClient() {
            try {
                gapi.client.init({
                    apiKey: API_KEY,
                    clientId: CLIENT_ID,
                    discoveryDocs: DISCOVERY_DOCS,
                    scope: SCOPES
                }).then(() => {
                    console.log('Google API 客戶端初始化完成');
                }).catch(error => {
                    console.error('初始化 Google API 失敗:', error);
                    let errorMessage = 'Google API 初始化失敗。';
                    if (error.details) {
                        errorMessage += ` 錯誤詳情：${error.details}`;
                    } else if (error.error === 'idpiframe_initialization_failed') {
                        errorMessage += ' 請檢查 OAuth 客戶端 ID 是否正確，以及授權的 JavaScript 來源是否包含當前域名。';
                    } else {
                        errorMessage += ' 請檢查 API 密鑰或客戶端 ID 是否有效，並確保 Google Drive API 已啟用。';
                    }
                    alert(errorMessage);
                });
            } catch (error) {
                console.error('初始化客戶端時出錯:', error);
                alert('初始化 Google API 時出錯，請稍後重試。錯誤詳情：' + error.message);
            }
        }

        function submitMessage() {
            const name = document.getElementById('name').value.trim();
            const message = document.getElementById('message').value.trim();
            if (name && message) {
                const messageList = document.getElementById('messages');
                const currentTime = new Date().toLocaleString('zh-TW');
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.textContent = `${name}: ${message} (留言時間: ${currentTime})`;
                messageList.appendChild(listItem);
                document.getElementById('message').value = '';
                document.getElementById('name').value = '';
            } else {
                alert('請填寫名字和留言內容。');
            }
        }

        async function uploadUserRecord() {
            try {
                const name = document.getElementById('name').value.trim();
                const message = document.getElementById('message').value.trim();
                if (!name || !message) {
                    alert('請先填寫名字和留言內容再上傳。');
                    return;
                }

                const recordContent = `Name: ${name}\nMessage: ${message}\nTime: ${new Date().toLocaleString('zh-TW')}\n\n`;
                const file = new Blob([recordContent], { type: 'text/plain' });
                const metadata = {
                    name: `user_record_${Date.now()}.txt`,
                    mimeType: 'text/plain'
                };

                if (!gapi.auth2.getAuthInstance().isSignedIn.get()) {
                    await gapi.auth2.getAuthInstance().signIn();
                }

                const accessToken = gapi.auth2.getAuthInstance().currentUser.get().getAuthResponse().access_token;
                if (!accessToken) {
                    alert('無法獲取訪問令牌，請重新登錄。');
                    return;
                }

                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                form.append('file', file);

                const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
                    body: form
                });

                if (!response.ok) {
                    throw new Error(`上傳失敗，狀態碼: ${response.status}`);
                }

                const data = await response.json();
                console.log('記錄上傳成功:', data);
                alert('記錄已成功上傳到 Google Drive');

                await setFilePermission(data.id, accessToken);
            } catch (error) {
                console.error('上傳記錄時出錯:', error);
                alert('上傳失敗，請檢查網絡或重新登錄後重試。錯誤詳情：' + error.message);
            }
        }

        async function setFilePermission(fileId, accessToken) {
            try {
                const permission = {
                    'role': 'owner',
                    'type': 'user',
                    'emailAddress': gapi.auth2.getAuthInstance().currentUser.get().getBasicProfile().getEmail()
                };

                const response = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}/permissions`, {
                    method: 'POST',
                    headers: new Headers({
                        'Authorization': 'Bearer ' + accessToken,
                        'Content-Type': 'application/json'
                    }),
                    body: JSON.stringify(permission)
                });

                if (!response.ok) {
                    throw new Error(`設置權限失敗，狀態碼: ${response.status}`);
                }

                const data = await response.json();
                console.log('權限設置成功:', data);
            } catch (error) {
                console.error('設置權限時出錯:', error);
                alert('設置檔案權限失敗，但檔案已上傳。錯誤詳情：' + error.message);
            }
        }

        async function fetchUserRecords() {
            try {
                if (!gapi.auth2.getAuthInstance().isSignedIn.get()) {
                    await gapi.auth2.getAuthInstance().signIn();
                }

                const accessToken = gapi.auth2.getAuthInstance().currentUser.get().getAuthResponse().access_token;
                if (!accessToken) {
                    alert('無法獲取訪問令牌，請重新登錄。');
                    return;
                }

                const response = await fetch(`https://www.googleapis.com/drive/v3/files?q=mimeType='text/plain' and name contains 'user_record' and trashed=false`, {
                    headers: new Headers({ 'Authorization': 'Bearer ' + accessToken })
                });

                if (!response.ok) {
                    throw new Error(`查詢檔案失敗，狀態碼: ${response.status}`);
                }

                const data = await response.json();
                const messageList = document.getElementById('messages');
                messageList.innerHTML = '';

                if (data.files.length === 0) {
                    alert('未找到任何留言記錄。');
                    return;
                }

                for (const file of data.files) {
                    const fileResponse = await fetch(`https://www.googleapis.com/drive/v3/files/${file.id}?alt=media`, {
                        headers: new Headers({ 'Authorization': 'Bearer ' + accessToken })
                    });

                    if (!fileResponse.ok) {
                        console.error(`無法下載檔案 ${file.name}: ${fileResponse.status}`);
                        continue;
                    }

                    const content = await fileResponse.text();
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item';
                    listItem.textContent = content.replace(/\n/g, ' ');
                    messageList.appendChild(listItem);
                }

                alert('已載入所有留言記錄。');
            } catch (error) {
                console.error('查詢記錄時出錯:', error);
                alert('查詢記錄失敗，請檢查網絡或重新登錄後重試。錯誤詳情：' + error.message);
            }
        }

        async function fetchSolAmount() {
            try {
                const response = await fetch('/get-sol-amount');
                if (!response.ok) {
                    throw new Error('無法獲取 SOL 數量');
                }
                const data = await response.json();
                document.getElementById('sol-amount').innerText = `${data.sol_amount} SOL`;
            } catch (error) {
                document.getElementById('sol-amount').innerText = '2.0 SOL (預設)';
                console.error('獲取 SOL 數量失敗:', error);
            }
        }

        fetchSolAmount();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
